<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <title>Binary to Decimal</title>
    </head>
<body>

<h3>Convert binary to decimal with simple javascript</h3>

<form id="form" onsubmit="return false;">
    <label for="binary">Input binary string</label><br>
    <input type="text" id="binary" inputmode="numeric" pattern="[0-1]*"/>
    <input type="submit" onclick="refresh();">
</form>

<p><sup>msb----------------------------->lsb</sup></p>
<p>The decimal value is <span id="output"></span></p>

<script>
    function refresh() {
        const input = document.getElementById('binary').value;
        document.getElementById("output").innerHTML = bin2dec(input);

        function bin2dec(bin) {
            return parseInt(bin, 2).toString(10);
        }
    }
</script>

</body>
</html>
